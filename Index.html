<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Loja — Página de Produtos</title>
  <!-- Tipografia profissional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent-orange: #ff7a00; /* cor laranja das bordas */
      --bg: #f6f7fb;
      --card-bg: #ffffff;
      --muted:#6b7280;
      --radius:12px;
      --max-width:1120px;
      --shadow: 0 6px 18px rgba(17,24,39,0.06);
      --gap:24px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a;line-height:1.4}/* Container central */
.page{
  max-width:var(--max-width);
  margin:36px auto;
  padding:28px;
  background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.95));
  border-radius:16px;
  box-shadow:var(--shadow);
  border:4px solid rgba(0,0,0,0.02);
}

/* Header com logo no canto superior esquerdo */
.header{
  display:flex;
  align-items:center;
  gap:18px;
  margin-bottom:22px;
  border-bottom:4px solid var(--accent-orange);
  padding-bottom:18px;
}
.logo{
  width:84px;height:84px;flex:0 0 84px;border-radius:10px;overflow:hidden;border:3px solid var(--accent-orange);display:flex;align-items:center;justify-content:center;background:#fff
}
.logo img{width:100%;height:100%;object-fit:cover;display:block}
.header-info h1{margin:0;font-size:20px;letter-spacing:0.2px}
.header-info p{margin:6px 0 0;color:var(--muted);font-size:13px}

/* Layout de produtos */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:var(--gap);
  margin-top:22px;
}

.card{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
  border:3px solid var(--accent-orange);
  display:flex;flex-direction:column;gap:12px;
  transition:transform .18s ease,box-shadow .18s ease;
}
.card:hover{transform:translateY(-6px)}

.card-media{width:100%;height:180px;border-radius:10px;overflow:hidden;border:2px solid rgba(0,0,0,0.04)}
.card-media img{width:100%;height:100%;object-fit:cover;display:block}

.card-title{display:flex;align-items:center;justify-content:space-between;gap:8px}
.card-title h2{font-size:16px;margin:0}
.price{font-weight:700;color:var(--accent-orange)}

.desc{color:var(--muted);font-size:13px;margin-top:6px}

.actions{display:flex;gap:10px;margin-top:auto}
.btn{padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
.btn-primary{background:var(--accent-orange);color:white}
.btn-secondary{background:transparent;border:2px solid rgba(15,23,42,0.06);color:var(--muted)}

/* Footer e navegação secundária */
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:20px}
.back-link{color:var(--muted);text-decoration:none;font-size:13px}

/* Responsividade */
@media (max-width:520px){
  .header{flex-direction:row;gap:12px}
  .logo{width:64px;height:64px}
}

/* Small utility */
.note{font-size:12px;color:var(--muted)}

  </style>
</head>
<body>
  <div class="page" role="main" aria-labelledby="page-title">
    <header class="header">
      <div class="logo" aria-hidden="false">
        <!-- Substitua o src abaixo pelo caminho/URL do logotipo (imagem exibida no canto superior esquerdo) -->
        <img src="logo-top-left.png" alt="Logotipo da loja">
      </div>
      <div class="header-info">
        <h1 id="page-title">Catálogo de Produtos</h1>
        <p class="note">Página secundária — integrada à página principal via redirecionamento/links. Design corporativo com bordas em laranja.</p>
      </div>
    </header><section aria-label="Produtos disponíveis">
  <div class="products" id="products-grid">
    <!-- Os cartões de produto são gerados dinamicamente pelo script abaixo -->
  </div>
</section>

<div class="meta">
  <a class="back-link" href="index.html">← Voltar à Página Principal</a>
  <span class="note">Pagamento, estoque e checkout devem ser integrados pelo backend — este template é a camada de apresentação (front-end).</span>
</div>

  </div>  <script>
    /*
      Lista de produtos: altere, adicione ou remova itens conforme necessário.
      Cada produto tem: id, nome, preco (string), descricao e imagem (URL ou caminho relativo).
      Para adicionar mais produtos no futuro, insira novos objetos neste array.
    */
    const products = [
      {
        id: 'p1',
        name: 'Produto Alpha',
        price: 'R$ 199,00',
        description: 'Descrição sucinta e profissional do Produto Alpha — alta qualidade, garantia e suporte corporativo.',
        image: 'product-alpha.jpg'
      },
      {
        id: 'p2',
        name: 'Produto Beta',
        price: 'R$ 349,00',
        description: 'Produto Beta com especificações técnicas, ideal para ambientes empresariais e aplicações exigentes.',
        image: 'product-beta.jpg'
      },
      {
        id: 'p3',
        name: 'Produto Gama',
        price: 'R$ 129,00',
        description: 'Produto Gama: compacto, eficiente e com excelente custo-benefício para implantação em larga escala.',
        image: 'product-gama.jpg'
      }
    ];

    const grid = document.getElementById('products-grid');

    function createCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.setAttribute('aria-labelledby', `title-${p.id}`);

      el.innerHTML = `
        <div class="card-media" role="img" aria-label="Imagem de ${p.name}">
          <img src="${p.image}" alt="Imagem de ${p.name}">
        </div>
        <div class="card-title">
          <h2 id="title-${p.id}">${p.name}</h2>
          <div class="price">${p.price}</div>
        </div>
        <div class="desc">${p.description}</div>
        <div class="actions">
          <button class="btn btn-primary" onclick="adicionarAoCarrinho('${p.id}')">Adicionar ao carrinho</button>
          <button class="btn btn-secondary" onclick="verDetalhes('${p.id}')">Ver detalhes</button>
        </div>
      `;

      return el;
    }

    function render(){
      grid.innerHTML = '';
      products.forEach(p => grid.appendChild(createCard(p)));
    }

    // Funções placeholder para integração com o backend
    function adicionarAoCarrinho(productId){
      // Integre aqui com o seu mecanismo de carrinho/checkout
      console.info('Adicionar ao carrinho (placeholder):', productId);
      alert('Produto adicionado ao carrinho (implementação de backend necessária).');
    }
    function verDetalhes(productId){
      // Redirecione para uma pagina de detalhes do produto, por exemplo: product.html?id=p1
      window.location.href = `product.html?id=${productId}`;
    }

    // Inicialização
    render();

    /*
      Observações de integração:
      - Substitua as imagens de exemplo (logo-top-left.png, product-*.jpg) por URLs reais ou caminhos relativos.
      - Atualize os preços com valores reais no array "products".
      - Para criar uma página de produto dedicada (detalhes), implemente `product.html` que receba o parâmetro `id` na query string.
      - Para que a página principal redirecione para esta página, adicione um link ou redirecionamento na página principal (index.html) apontando para este ficheiro.
    */
  </script></body>
  </html>
